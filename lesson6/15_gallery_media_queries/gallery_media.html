<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Liquid Photo Gallery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width", initial-scale="1.0" />
    <link rel="stylesheet" href="gallery_media.css">
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="https://via.placeholder.com/1200x900" alt="Example Photo" />
        <figcaption>Example Photo</figcaption>
      </figure>
      <ul>
        <li>
          <img src="https://via.placeholder.com/1200x900" alt="Photo 1" title="click to select"/>
        </li>
        <li>
          <img src="https://via.placeholder.com/1200x900" alt="Photo 2" title="click to select"/>
        </li>
        <li>
          <img src="https://via.placeholder.com/1200x900" alt="Photo 3" title="click to select"/>
        </li>
        <li>
          <img src="https://via.placeholder.com/1200x900" alt="Photo 4" title="click to select"/>
        </li>
        <li>
          <img src="https://via.placeholder.com/1200x900" alt="Photo 5" title="click to select"/>
        </li>
        <li>
          <img src="https://via.placeholder.com/1200x900" alt="Photo 6" title="click to select"/>
        </li>
        <li>
          <img src="https://via.placeholder.com/1200x900" alt="Photo 7" title="click to select"/>
        </li>
        <li>
          <img src="https://via.placeholder.com/1200x900" alt="Photo 8" title="click to select"/>
        </li>
      </ul>
    </main>
  </body>
</html>
